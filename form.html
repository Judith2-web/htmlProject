<!DOCTYPE html>
<html>
<body>

<h2>My first website</h2>

<form action="action_page.php" method="post">
    <div>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" Placeholder="Judith" required><br>
 </div>
 <br> 
 <div>
    <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" value="James" required>
  </div>
<br>
  <div>
    <label for="pass">password:</label>
  <input type="password" id="pass" name="pass" maxlength="12" required>
  </div>
<br>
  <div>
    <label for="email">email:</label>
  <input type="email" id="email" name="email" placeholder="jays@gmail.com" required>
  </div>
<br>
  <div>
    <label for="phone">phone:</label>
  <input type="tel" id="phone" name="phone" placeholder="123-567-9100" required>
  </div>
  <br>

  <div>
    <label for="bdate">birthdate:</label>
  <input type="date" id="bdate" name="bdate" >
  </div>
<br>

<div>
    <label for="quantity">quantity:</label>
  <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">  
</div>
<br>

<div>

  <label for="title">title</label>

    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." name="title" value="Mr.">

    <label for="Mrs.">Mrs.</label>
    <input type="radio" id="Mrs." name="title" value="Mrs.">

    <label for="PhD.">PhD.</label>
    <input type="radio" id="PhD." name="title" value="PhD.">
  </div>

  <br>

  <div>
     <label for="payment">Payment</label>
     <select id="payment" name="payment">
     <option value="Cash">Cash</option>
     <option value="Pos">Pos</option>
     <option value="Transfer">Transfer</option>
    </select>
  </div>

  <br>

  <div>
    <label for="Subscribe">Subcribe:</label>
    <input type="checkbox" id="subscribe" name="subscribe"> 
  </div>

<div>
    <input type="reset">
</div>

<br>

<div>
    <input type="submit">
</div>
</form>

<p>Note that the form itself is not visible.</p>

<p>Also note that the default width of text input fields is 20 characters.</p>

</body>
</html>
